<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Words Map</title>
  <script language="javascript" type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="./assets/js/lib/multidraggable.js" charset="utf-8"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body id="multidraggable" class="non-selectable">
  <aside>
    <div id="menu">
      <h1 id="title" >Words Map</h1>

      <div id="selectWrapper" class="non-selectable">
        <select id="selectValue" class="non-selectable">
          <option value="0">Text</option>
          <option value="1">Text + linebreaks</option>
          <option value="2">Lines</option>
          <option value="3">Words</option>
          <option value="4">Split tokens/regex</option>
          <option value="5">Match Regex</option>
          <option value="6">Image</option>
        </select>
      </div>
      <input id="regex" class="non-selectable" value="Enter Regex here!" type="text">

      <textarea id="textArea" class="non-selectable">Write here or drop a file!</textarea>
      <button id="submit" class="non-selectable">Run</button>
    </div>

    <canvas id='map' class="non-selectable"></canvas>
  </aside>

<script src="./assets/js/lib/pagemap.min.js" charset="utf-8"></script>
<script src="./assets/js/modules/Setup.js"></script>
<script src="./assets/js/modules/Splitter.js"></script>
<script src="./assets/js/modules/Events.js"></script>
<script src="./assets/js/modules/DragResize.js"></script>
</body>

</html>
